<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Simulación de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulación de Préstamos Bancarios</h1>
    <form id="loan-form">
        <label for="amount">Monto Prestado (MXN):</label>
        <input type="number" id="amount" placeholder="Ej. 50000" required>
        
        <label for="interest-rate">Tasa de Interés Anual (%):</label>
        <input type="number" id="interest-rate" placeholder="Ej. 12" required>
        
        <label for="weeks">Semanas de Pago:</label>
        <input type="number" id="weeks" placeholder="Ej. 52" required>

        <label for="weekly-payment">Pago Semanal (MXN):</label>
        <input type="number" id="weekly-payment" placeholder="Ej. 1000" required>

        <button type="button" onclick="generatePDF()">Generar PDF</button>
    </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
