<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulación de Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
      <header class="header">
        <h1>Simulación de Préstamos Bancarios</h1>
        <p class="subtitle">Calcula tu plan de pagos semanal y exporta a PDF.</p>
      </header>

      <main class="container">
        <section class="card">
          <form id="loan-form" novalidate>
            <div class="grid">
              <div class="field">
                <label for="amount">Monto Prestado</label>
                <input type="number" id="amount" inputmode="decimal" min="0" step="0.01" placeholder="Ej. 50000" required>
              </div>

              <div class="field">
                <label for="interest-rate">Tasa de Interés Anual (%)</label>
                <input type="number" id="interest-rate" inputmode="decimal" min="0" step="0.01" placeholder="Ej. 12" required>
              </div>

              <div class="field">
                <label for="weeks">Semanas de Pago</label>
                <input type="number" id="weeks" inputmode="numeric" min="1" step="1" placeholder="Ej. 52" required>
              </div>

              <div class="field">
                <label for="weekly-payment">Pago Semanal</label>
                <div class="input-with-prefix">
                  <select id="currency" aria-label="Moneda">
                    <option value="MXN" selected>MXN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                  </select>
                  <input type="number" id="weekly-payment" inputmode="decimal" min="0" step="0.01" placeholder="Ej. 1000" required>
                </div>
              </div>
            </div>

            <div class="actions">
              <button id="btn-calc" type="button" class="btn primary">Calcular</button>
              <button id="btn-pdf" type="button" class="btn">Generar PDF</button>
            </div>
            <p id="form-error" class="form-error" aria-live="polite" hidden></p>
          </form>
        </section>

        <section id="results" class="card results" hidden>
          <h2>Resultados</h2>
          <div class="summary">
            <div class="stat"><span class="label">Total Pagado</span><span id="total-paid" class="value">—</span></div>
            <div class="stat"><span class="label">Interés Total</span><span id="total-interest" class="value">—</span></div>
            <div class="stat"><span class="label">Semanas</span><span id="weeks-paid" class="value">—</span></div>
          </div>

          <div class="table-wrap">
            <table id="schedule-table">
              <thead>
                <tr>
                  <th>Semana</th>
                  <th>Interés</th>
                  <th>Saldo</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer class="footer">
        <small>Hecho con ❤️ para ayudarte a planear mejor tus finanzas.</small>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
